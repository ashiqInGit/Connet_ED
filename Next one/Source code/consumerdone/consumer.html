	<script type="text/javascript">
		 function runSpeechRecognition() {
          var output = document.getElementById("output");          
            var action = document.getElementById("action");               
                var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
                var recognition = new SpeechRecognition();            
                recognition.onstart = function() {
                    action.innerHTML = "<small>Say Place name...</small>";
                };                
                recognition.onspeechend = function() {
                    action.innerHTML = "<small>stopped listening, hope you are done...</small>";
                    recognition.stop();
                }              
                recognition.onresult = function(event) {
                    var transcript = event.results[0][0].transcript;           
                    output.classList.remove("hide");
                if(transcript.match("Coimbatore")){
                let msg = "Search Results for coimbatore";
                let speech = new SpeechSynthesisUtterance();
                speech.lang = "en-US";                
                speech.text = msg;
                speech.volume = 1;
                speech.rate = 1;
                speech.pitch = 1;                
                window.speechSynthesis.speak(speech);
                var button="<ul><li>Alan</li><li>Wiz</li></ul>";
                document.getElementById("output").innerHTML=button;            
                }
                else{
                  let msg1="OOops!!Sorry I couldn't find you Please Sign up to connect with your customers";
